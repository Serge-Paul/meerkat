{% extends "base.html" %}

{% block title %}
Teams
{% endblock %}

{% block headtags %}
{% endblock %}

{% block content %}
<h1>Teams</h1>

<a href="/teams/add/">Add new team</a>
<br/>

{% if team_list %}
<ul>
{% for team in team_list %}
<li><a href="/teams/{{ team.id }}/">{{ team.name }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No teams are available.</p>
{% endif %}
{% endblock %}
