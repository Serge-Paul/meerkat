{% extends "base.html" %}

{% block title %}
Tests
{% endblock %}

{% block headtags %}
{% endblock %}

{% block content %}
{% if test_list %}
<ul>
{% for test in test_list %}
<li><a href="/tests/{{ test.id }}/">{{ test.title }}</a>: {{ test.status }}</li>
{% endfor %}
</ul>
{% else %}
<p>No tests are available.</p>
{% endif %}
{% endblock %}
