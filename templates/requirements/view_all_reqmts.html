{% extends "base.html" %}

{% block title %}
    Requirements
{% endblock %}

{% block headtags %}
{% endblock %}

{% block content %}

{% if reqmt_list %} 

<ul>

{% for reqmt in reqmt_list %} 

<li><a href="/requirements/{{ reqmt.id }}/">{{ reqmt.title }}</a></li>

{% endfor %}

</ul>

{% else %} 

<p>No requirements are available.</p>

{% endif %}

{% endblock %}
